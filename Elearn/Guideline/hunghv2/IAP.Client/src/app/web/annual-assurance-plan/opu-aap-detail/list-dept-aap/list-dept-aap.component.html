<iap-list-header-row>
  <iap-list-header [name]="'List of Department AAP:'">
    <span class="item-count">{{lstDeptAAP?.length}} item(s)</span>
    <button mat-raised-button class="mat-button-petronas-ghost" (click)="openDialog()" *ngIf="lstDeptAAP?.length == 0">+ ADD DEPARTMENT AAP</button>
  </iap-list-header>
  <iap-list-header-action>
    <ng-template *ngIf="!isAdmin">
      <a routerLink="/web/annual-assurance-plan/summary/resource">
        <button mat-raised-button class="mat-button-petronas-ghost-small">RESOURCE LOADING</button>
      </a>
      <a routerLink="/web/annual-assurance-plan/summary/calendar">
        <button mat-raised-button class="mat-button-petronas-ghost-small">VIEW IN CALENDAR</button>
      </a>
      <a routerLink="/web/annual-assurance-plan/summary/submission">
        <button mat-raised-button class="mat-button-petronas-ghost-small">SUBMISSION SUMMARY</button>
      </a>
    </ng-template>

  </iap-list-header-action>
</iap-list-header-row>
<hr>
<iap-list-small-card-template>

  <iap-dept-aap *ngFor="let item of lstDeptAAP" [deptAAP]="item"></iap-dept-aap>

</iap-list-small-card-template>
