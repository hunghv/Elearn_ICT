<header>
  <h2>
    List of Assigned Accessors:
    <span> {{ assessors.length }} person(s)</span>
  </h2>
  <button mat-raised-button class="mat-button-ghost" (click)="openAssessorDialog()">
    <mat-icon>add</mat-icon>
    <span>ADD ASSESSOR</span>
  </button>
</header>
<hr>
<iap-list-small-card-template>
  <iap-assessor (onDeleteClick)="onDelete(item)" *ngFor="let item of assessors" [assessor]="item"></iap-assessor>

</iap-list-small-card-template>
