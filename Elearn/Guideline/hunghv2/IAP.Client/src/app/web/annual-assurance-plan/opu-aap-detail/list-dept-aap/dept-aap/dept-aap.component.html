<iap-small-card-template [color]="'opu-aap'">
    <header>
      <iap-card-status [time]="'18:30 19/2/2018'">{{deptAAP?.status}}</iap-card-status>
      <iap-card-ref [name]="'AAP Ref No. (OPU)'">{{deptAAP?.referenceNumber}}</iap-card-ref>
      <iap-card-title [name]="'Title'">{{deptAAP?.assuranceLine}}</iap-card-title>
    </header>
    <footer>
      <iap-card-info-row>
        <iap-card-info [name]="'From'">{{deptAAP?.insertedBy || 'Administrator'}} </iap-card-info>
        <!-- <iap-card-info [name]="'Due Date'">{{deptAAP?.dueDate || 10/10/2018}} 10/10/2018</iap-card-info> -->
        <iap-card-info [name]="'Due Date'">10/10/2018</iap-card-info>
      </iap-card-info-row>
      <iap-card-nav-icon-row>
        <!-- <iap-card-info [name]="'Required action'">{{deptAAP?.requiredAction}} Update</iap-card-info> -->
        <iap-card-info [name]="'Required action'">Update</iap-card-info>
        <iap-card-nav-icon [href]="['/web/annual-assurance-plan/dept-aap-detail',deptAAP.id]"></iap-card-nav-icon>
      </iap-card-nav-icon-row>
    </footer>
  </iap-small-card-template>
