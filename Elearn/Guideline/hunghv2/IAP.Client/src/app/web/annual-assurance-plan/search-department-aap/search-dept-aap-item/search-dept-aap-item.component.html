<iap-small-card-template [color]="'opu-aap'">
  <header>
    <iap-card-status (deleteItem)="onDelete()" [time]="dateView">{{deptAAP?.status}}</iap-card-status>
    <iap-card-ref [name]="'Ref No'">{{deptAAP?.referenceNumber}}</iap-card-ref>
  </header>
  <footer>
    <iap-card-info-row>
      <iap-card-info [name]="'Assurance Year'">{{deptAAP?.year || '-'}} </iap-card-info>
      <iap-card-info [name]="'Department'">{{deptAAP?.departmentName}}</iap-card-info>
    </iap-card-info-row>
    <iap-card-nav-icon-row>
      <iap-card-info [name]="'Assurance Line'">{{deptAAP?.assuranceLine}}</iap-card-info>
      <iap-card-nav-icon [href]="['/web/annual-assurance-plan/dept-aap-detail',deptAAP.id]"></iap-card-nav-icon>
    </iap-card-nav-icon-row>
  </footer>
</iap-small-card-template>
