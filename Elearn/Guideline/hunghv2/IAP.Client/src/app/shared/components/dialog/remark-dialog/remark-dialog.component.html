<header>
  <h2>REMARK FOR APPROVE</h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</header>
<mat-dialog-content>
  <div class="instruction-container">
    <div class="instruction-infomation">
      <iap-label required>Evaluation Lead Assessor Performance:</iap-label>
      <div class="instruction">
        <p>Excellent</p>
        <iap-star-rating [value]="5" [disabled]="true"></iap-star-rating>
      </div>
      <div class="instruction">
        <p>Above Average</p>
        <iap-star-rating [value]="4" [disabled]="true"></iap-star-rating>
      </div>
      <div class="instruction">
        <p>Average</p>
        <iap-star-rating [value]="3" [disabled]="true"></iap-star-rating>
      </div>
      <div class="instruction">
        <p>Below Average</p>
        <iap-star-rating [value]="2" [disabled]="true"></iap-star-rating>
      </div>
      <div class="instruction">
        <p>Poor</p>
        <iap-star-rating [value]="1" [disabled]="true"></iap-star-rating>
      </div>
    </div>
    <div class="instruction-action">
      <div class="action">
        <button mat-raised-button class="mat-button-lg" color="primary" tabindex="-1" mat-dialog-close (click)="onSave()">SUBMIT RATING</button>
      </div>
      <div class="overall">
        <iap-label>Overall Rating</iap-label>
        <iap-star-rating [value]="3" [disabled]="true"></iap-star-rating>
      </div>
    </div>
  </div>
  <hr>
  <div class="remark">
    <iap-remark-question *ngFor="let question of remarkQuestions" [data]="question" (remarkQuestion)="handleRate($event)"></iap-remark-question>
  </div>
</mat-dialog-content>
