<button mat-raised-button class="people-wrapper" 
  [disabled]="selectedUser != null" 
  [ngClass]="{'has-error': (hasError === true)}"
  (click)="openAddressBook()">
  <div class="wrapper">
    <button *ngIf="selectedUser" mat-icon-button class="close" (click)="removeUser($event)">
      <mat-icon>close</mat-icon>
    </button>
    <div class="people-title">{{placeholder}}
      <span *ngIf="isRequire">*</span>
    </div>
    <div class="profile-image">
      <img *ngIf="selectedUser" src="/assets/images/Helmi.gif" alt="profile-image">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="profile-info-wrapper">
      <div *ngIf="selectedUser" class="profile-info">
        <h4>{{selectedUser.displayName}}</h4>
        <p>{{selectedUser.userRoles}}</p>
      </div>
      <div class="placeholder">
        <p>Click here</p>
      </div>
    </div>
    <div class="error-message-wrapper">
      <p class="error-message">{{placeholder}} is required</p>
    </div>
  </div>
</button>
