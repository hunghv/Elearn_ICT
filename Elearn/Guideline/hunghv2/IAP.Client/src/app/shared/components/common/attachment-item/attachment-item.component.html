<ng-container *ngIf="data">
  <form>
    <div class="info">
      <iap-label>Document Name</iap-label>
      <p>{{data?.documentName}}</p>
    </div>

    <div class="info">
      <iap-label>Document Type</iap-label>
      <p>{{data?.documentType}}</p>
    </div>
    <ng-container *ngIf="data && data.fileName">
      <div class="info">
        <iap-label>File Name</iap-label>
        <p>{{data?.fileName}}</p>
      </div>
    </ng-container>
    <ng-container *ngIf="data && data.documentUrl">
      <div class="info">
        <iap-label>Document URL</iap-label>
        <p>
          <a [href]="data?.documentUrl" target="_blank">{{data?.documentUrl}}</a>
        </p>
      </div>
    </ng-container>
    <div class="info">
      <iap-label>Uploaded By</iap-label>
      <p>{{data?.insertedBy}}</p>
    </div>
    <div class="info">
      <iap-label>Uploaded Date</iap-label>
      <p>{{data?.insertedAt | date:'dd MMM yyyy'}}</p>
    </div>
    <button mat-icon-button (click)="downloadAttachment()" [class.hidden]="data?.documentUrl" [disabled]="data?.documentUrl"
      matTooltip="Download">
      <mat-icon>
        file_download
      </mat-icon>
    </button>
    <button mat-icon-button (click)="deleteAttachment()" matTooltip="Delete">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </form>
</ng-container>
